version: "3.3"
services:
  redis:
    image: redis:alpine
    ports:
      - 6379:6379
    deploy:
      mode: replicated
      replicas: 1
  clock:
    image: rqure/clock:v2.1.3
    deploy:
      mode: replicated
      replicas: 1
  exchange:
    image: rqure/exchange:v2.1.3
    deploy:
      mode: replicated
      replicas: 1
    volumes:
      - ./volumes/qexchange/exchanges.json:/exchanges.json
  audio-player:
    image: rqure/audio-player:v1.1.8
    deploy:
      mode: replicated
      replicas: 1
  prayer:
    image: rqure/prayer:v2.1.2
    deploy:
      mode: replicated
      replicas: 1
  dmm:
    image: rqure/dmm:v1.0.0
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      mode: global
  mosquitto:
    image: rqure/mosquitto:v1.0.0
    ports:
      - 1883:1883
      - 9001:9001
    deploy:
      mode: replicated
      replicas: 1
  zigbee2mqtt:
    image: rqure/zigbee2mqtt:v1.1.0
    volumes:
      - /run/udev:/run/udev:ro
      - /dev/ttyUSB0:/dev/ttyACM0
      - ./volumes/qzigbee2mqtt:/app/data
    ports:
      - 8080:8080
    deploy:
      mode: replicated
      replicas: 1
  qmq2mqtt:
    image: rqure/qmq2mqtt:v1.1.2
    environment:
      - QMQ_LOG_LEVEL=0
    deploy:
      mode: replicated
      replicas: 1
  garage:
    image: rqure/garage:v1.1.5
    deploy:
      mode: replicated
      replicas: 1
    ports:
      - 20000:20000
  duckdns:
    image: lscr.io/linuxserver/duckdns:latest
    volumes:
      - ./volumes/duckdns:/config
    environment:
      - SUBDOMAINS=${DUCKDNS_SUBDOMAINS}
      - TOKEN=${DUCKDNS_TOKEN}
  wireguard:
    image: lscr.io/linuxserver/wireguard:latest
    cap_add:
      - NET_ADMIN
    volumes:
      - ./volumes/wireguard:/config
    environment:
      - SERVERURL=${WIREGUARD_SERVERURL}
      - PEERS=10
      - ALLOWEDIPS=0.0.0.0/0
    ports:
      - 51820:51820/udp
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
networks:
  default:
    attachable: true
